<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member</title>
</head>
<body>
<h1>For Member</h1>

<div sec:authorize="hasRole('USER')">Has USER ROLE</div>
<div sec:authorize="hasRole('MANAGER')">Has MANAGER ROLE</div>
<div sec:authorize="hasRole('ADMIN')">Has ADMIN ROLE</div>

<div sec:authorize="isAuthenticated()">인증된 사용자만 읽을 수 있는 글입니다.</div>

<li>Authenticated username: <span sec:authentication="principal.username"></span></li>
<li>Authenticated user roles: <span sec:authentication="principal.authorities"></span></li>
</body>
</html>
